<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <title>Contact Form</title>
    <link href = "{{url_for('static',filename = 'styles.css')}}" rel="stylesheet" type="text/css">
    <link href="{{url_for('static',filename = 'stl.css')}}" rel="stylesheet" type="text/css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{{url_for('main.hello_world')}}">Prasuk Jain</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="{{url_for('main.hello_world')}}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="https://github.com/imprasukjain" target="_blank">Github</a></li>
                <li class="nav-item"><a class="nav-link" href="{{url_for('register.register_page')}}" target="_blank">Contact</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="{{url_for('main.error')}}" target="_blank">Blog</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container contact-form">
    <div class="contact-image">
        <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
    </div>
    <form method="post">
        <h3>Drop Us a Message</h3>
        {{form.csrf_token}}
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    {{form.username.label}} :
                    {{form.username}}
                </div>
                <div class="form-group">
                    {{form.email.label}} :
                    {{form.email}}
                </div>
                <div class="form-group">
                    {{form.Mobile.label}} :
                    {{form.Mobile}}
                </div>

            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <textarea name="txtMsg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
                </div>

            <br>
            </div>
            {{form.submit}}
        </div>
    </form>
</div>
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Binary Brains 2023</p></div>
</footer>
</body>
</html>
